services:
  backend:
    build:
      context: ./backend
    ports:
      - "4000:4040"
    volumes:
      - ./backend:/app
    command: npm run dev

  frontend:
    build:
      context: ./frontend-web
    ports:
      - "5173:5180"
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    command: npm run dev

networks:
  entrenamiento_net:
