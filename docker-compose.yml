services:
  frontend:
    build:
      context: ./frontend-web
    ports:
      - "5180:5180"
    networks:
      - entrenamiento_net

  backend:
    build:
      context: ./backend
    ports:
      - "4040:4000"
    volumes:
      - ./backend:/app
    command: npm run dev
    networks:
      - entrenamiento_net

networks:
  entrenamiento_net:
